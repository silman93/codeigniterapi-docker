version : "3" 
services :
    webserver :
        build :
            context : ./docker/php
            dockerfile : Dockerfile 
        container_name : php_ci_rabbitmq
        ports : 
            - 9484:80
        volumes :
            - .:/var/www/html
        command : sh /var/www/html/docker/php/init.sh
    database :
        container_name : db_ci_rabbitmq
        image : mysql:5.7
        ports :
            - "3306:3306"
        expose:
          - 3306
        environment :
            - MYSQL_ROOT_PASSWORD=7*DBci369
            - MYSQL_DATABASE=db_ci
            - MYSQL_USER=keycloak
            - MYSQL_PASSWORD=password
        volumes:
          - ./mysql:/var/lib/mysql
